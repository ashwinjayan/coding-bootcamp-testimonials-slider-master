<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="testimonials">
    <div class="testimony">
      <div class="image">
        <img class="image-bg" src="images/pattern-bg.svg" alt="background image" srcset="">
        <div class="author-image">
          <img src="images/image-tanya.jpg" alt="author image" >
          <div class="slider-icons">
            <div class="btn">
              <img src="images/icon-prev.svg" alt="Previous button" srcset="">
            </div>
            <div class="btn">
              <img src="images/icon-next.svg" alt="Next button" srcset="">
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <img src="images/pattern-quotes.svg" alt="qoutes background">
        <p>
          “ I’ve been interested in coding for a while but never taken the jump, until now.
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so
          excited about the future. ”
        </p>
        <p class="author">
          <span class="author-name">Tanya Sinclair</span>
          <span class="designation">UX Engineer</span>
        </p>
      </div>
    </div>
  </div>

  <div class="attribution">
    <img class="waves" src="images/pattern-curve.svg" alt="footer background image" srcset="">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/ashwinjayan">AJ</a>.
  </div>

  <script src="js/script.js"></script>
</body>

</html>
